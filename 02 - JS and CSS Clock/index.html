<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="icon" href="https://fav.farm/ğŸ•“" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <style>
      html {
        background: url(./background.jpg) center;
        background-size: cover;
        font-family: "helvetica neue";
        text-align: center;
        font-size: 10px;
      }

      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      }

      .clock {
        width: 30rem;
        height: 30rem;
        border: 20px solid #c5c2b8;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        box-shadow: 0 0 0 6px rgba(0, 0, 0, 0.1);
      }

      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(
          -3px
        ); /* account for the height of the clock hands */
      }

      .hand {
        width: 50%;
        height: 6px;
        background: black;
        position: absolute;
        top: 50%;
        border-radius: 7px;
        transform-origin: 99%; /*æ”¹å˜æ—‹è½¬é”šç‚¹*/
        transform: rotate(90deg);
        transition: all 0.05s;
        transition-timing-function: cubic-bezier(0.1, 2.5, 0.5, 1);
      }
      .second-hand {
        height: 3px;
      }
      .hour-hand {
        height: 9px;
      }
    </style>

    <script>
      const secHand = document.querySelector(".second-hand");
      const minHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      const originalTransition = secHand.style.transition;

      function setTime() {
        const now = new Date();

        const seconds = now.getSeconds();
        const secDegrees = (seconds / 60) * 360 + 90; //åŠ  90Â° çš„åŸå› æ˜¯åœ¨ css ä¸­è®¾ç½®äº† transform: rotate(90deg); ä¹‹åè®¾ç½®éƒ½ä¼šå¸¦ä¸Š -90Â° çš„åç§»ï¼Œå› æ­¤éœ€è¦åŠ ä¸Š 90Â°
        if (secDegrees !== 90)
          secHand.style.transform = `rotate(${secDegrees}deg)`;
        else {
          //ä»59ç§’åˆ°60ç§’ï¼ˆ0ç§’ï¼‰çš„è¿‡æ¸¡å³æ˜¯ä»444Â°åˆ°90Â°çš„è¿‡æ¸¡ï¼Œè€Œä¸æ˜¯444Â°åˆ°450Â°çš„è¿‡æ¸¡ï¼Œä¼šåœ¨0.05ç§’çš„transitionæ—¶é—´å†…è·‘å®Œæ•´ä¸ªé’Ÿè¡¨ä¸€åœˆï¼Œå› æ­¤éœ€è¦åœ¨åˆ°è¾¾450Â°æ—¶å–æ¶ˆtransitionï¼Œé‡ç½®åˆ°90Â°ï¼Œå†æ¢å¤transition
          secHand.style.transform = `rotate(450deg)`;
          secHand.style.transition = "none";
          secHand.style.transform = `rotate(90deg)`;
          setTimeout(() => {
            secHand.style.transition = originalTransition; // æ¢å¤åŸå§‹çš„transitionå±æ€§å€¼
          }, 500);
        }

        const minutes = now.getMinutes();
        const minDegrees = (minutes / 60) * 360 + 90;
        if (minDegrees !== 90)
          minHand.style.transform = `rotate(${minDegrees}deg)`;
        else {
          minHand.style.transform = `rotate(450deg)`;
          minHand.style.transition = "none";
          minHand.style.transform = `rotate(90deg)`;
          setTimeout(() => {
            minHand.style.transition = originalTransition; // æ¢å¤åŸå§‹çš„transitionå±æ€§å€¼
          }, 500);
        }

        const hours = now.getHours();
        const hourDegrees = (hours / 12) * 360 + 90;
        if (hourDegrees !== 90)
          hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        else {
          hourHand.style.transform = `rotate(450deg)`;
          hourHand.style.transition = "none";
          hourHand.style.transform = `rotate(90deg)`;
          setTimeout(() => {
            hourHand.style.transition = originalTransition; // æ¢å¤åŸå§‹çš„transitionå±æ€§å€¼
          }, 500);
        }
      }

      setInterval(setTime, 1000);
    </script>
  </body>
</html>
